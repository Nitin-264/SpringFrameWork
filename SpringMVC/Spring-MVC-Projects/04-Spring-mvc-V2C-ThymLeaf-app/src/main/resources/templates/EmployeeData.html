<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Employee Details</title>
</head>
<body>
       <h1> Employee Details::[[${employee}]]</h1>
       
       <hr>
	<table border='1'>
		<tr>
			<th>EMPID</th>
			<th>EMPNAME</th>
			<th>EMPSAL</th>
		</tr>
		
		<tr th:each="emp: ${list}">
		<td th:text= "${emp.empId}"></td>
		<td>[[${employee}]]</td>
		<td th:text="${emp.empSal}"></td>
		</tr>
		
    </table>
       
</body>
</html>
